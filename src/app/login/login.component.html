<mat-progress-bar *ngIf="progressFlag" mode="indeterminate"></mat-progress-bar>

<div class="bg">
    <div class="container">
        <br/>
        <div class="row">
            <div class="col-sm-4 col-xs-4 col-md-4"></div>
            <div class="col-sm-4 col-xs-4 col-md-4">
                <strong>
                  <h2 style="color: whitesmoke" class="page-title text-center">
                      Garage Cafe
                  </h2>
              </strong>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <form #login="ngForm">
                            <div class="form-group">
                                <label for="email" style="color: whitesmoke" >Email</label>
                                <input type="email" class="form-control" id="email" required ngModel name="email" #email="ngModel" email placeholder="Email Address"
                                />
                                <div *ngIf=" email.touched">
                                    <div *ngIf="!email.valid " class="alert alert-danger">
                                        Email is not valid
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" style="color: whitesmoke">Password</label>
                                <input type="password" *ngIf="!passFlag" class="form-control" id="password" required [(ngModel)]="pass" name="password" #password="ngModel"
                                    placeholder="Password" />
                                <input type="text" *ngIf="passFlag" class="form-control" id="password" required [(ngModel)]="pass" name="password" #password="ngModel"
                                    placeholder="Password" />
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-xs-7 col-sm-7 col-md-7">
                                <mat-checkbox 
                                 name="checkbox" style="color: whitesmoke" 
                                 (change)="onChanges()" class="example-margin" [(ngModel)]="showPassword">
                                    Show password</mat-checkbox>
                            </div>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <button (click)="reset()" mat-raised-button color="accent">
                                  Reset Password
                              </button>
                            </div>
                        </div>
                        <br/>
                        <button mat-raised-button color="primary" class="btn btn-md btn-warn
               btn-block text-uppercase" (click)="submit(login)" type="submit">Sign in</button>
                        <hr class="my-4">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
