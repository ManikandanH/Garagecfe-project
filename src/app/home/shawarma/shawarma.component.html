<mat-progress-bar *ngIf="progressFlag" mode="indeterminate"></mat-progress-bar>
<br/>
<div class="container">
    <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3"></div>
        <div class="col-xs-4 col-sm-4 col-md-4">
          <input [(ngModel)]="searchText" style="width:420px" class="form-control" placeholder="Search for an item">
        </div>
      </div>

    <div class="row">
      <div *ngFor="let i of Shawarma | filter : searchText ; let j = index" class="col-xs-4 col-sm-4 col-md-4">
        <br/>
        <div class="row" *ngIf="filter.length === 0">
          <div class="col-md-4 col-sm-4 col-xs-4"></div>
          <div class="col-md-4 col-sm-4 col-xs-4">
            There is no such item
          </div>
        </div>
        <mat-card class="example-card" style="background-color:whitesmoke">
          <mat-card-title>{{i.name}}</mat-card-title>
          <mat-card-content>
            <div>
              <span><strong>
                    Price : </strong></span>
              <span style="margin-left:5px">â‚¹ {{i.price}}</span>
            </div>
          </mat-card-content>
          <mat-card-actions>
              <button class="btn btn-danger btn-sm" style="width:58px" (click)="delete(i,j)">Delete</button>
              <button class="btn btn-warning btn-sm" style="margin-left: 10px" (click)="editItem(i,j)">Edit</button>
              <br/>
              <br/>
              <button  class="btn btn-primary btn-sm" style="margin-left: 4px" (click)="billing(i,j)">Add to billing</button>
            </mat-card-actions>
        </mat-card>
      </div>
    </div>
    <br/>
    <br/>
    <div class="row" *ngIf="noItemFlag">
      <div class="col-xs-4 col-sm-4 col-md-4"></div>
      <div class="col-xs-4 col-sm-4 col-md-4">
        <h3><Strong>
          Currently there are no items</Strong></h3>
      </div>
    </div>
  </div>
